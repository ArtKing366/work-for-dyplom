<h2 mat-dialog-title>Edit Profile</h2>
<div mat-dialog-content>
  <form>
    <label for="firstName">First Name</label>
    <input type="text" [(ngModel)]="profile.firstName" name="firstName" id="firstName" class="form-control">

    <label for="lastName">Last Name</label>
    <input type="text" [(ngModel)]="profile.lastName" name="lastName" id="lastName" class="form-control">

    <label for="nickname">Nickname</label>
    <input type="text" [(ngModel)]="profile.nickname" name="nickname" id="nickname" class="form-control">

    <label for="age">Age</label>
    <input type="number" [(ngModel)]="profile.age" name="age" id="age" class="form-control">

    <label for="email">Email</label>
    <input type="email" [(ngModel)]="profile.email" name="email" id="email" class="form-control">

    <label for="bio">Bio</label>
    <textarea [(ngModel)]="profile.bio" name="bio" id="bio" class="form-control"></textarea>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClear()">Clear</button>
  <button mat-button (click)="onSkip()">Skip</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
