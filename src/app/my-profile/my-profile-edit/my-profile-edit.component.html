<div class="edit-profile-container">
  <h2>Edit Profile</h2>

  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" class="form-control" [(ngModel)]="user.nickname" name="nickname">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" class="form-control" [(ngModel)]="user.age" name="age">
    </div>

    <div class="form-group">
      <label for="imageUrl">Profile Image URL</label>
      <input type="text" id="imageUrl" class="form-control" [(ngModel)]="user.imageUrl" name="imageUrl">
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <button type="button" class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
