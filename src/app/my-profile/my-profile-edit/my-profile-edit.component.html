<div class="profile-edit-container">
  <h2>Edit Profile</h2>
  
  <div class="avatar-selection">
    <h3>Choose Avatar</h3>
    <div class="scroll-container">
      <div class="avatar-options">
        <div *ngFor="let avatar of avatars" 
             class="avatar-option" 
             [class.selected]="profile.avatar === avatar"
             (click)="selectAvatar(avatar)">
          <img [src]="'assets/img/' + avatar" [alt]="'Avatar ' + avatar">
        </div>
      </div>
    </div>
  </div>

  <form (ngSubmit)="onSave()" class="profile-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="profile.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="profile.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" [(ngModel)]="profile.nickname" name="nickname">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" [(ngModel)]="profile.age" name="age">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="profile.email" name="email">
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" [(ngModel)]="profile.bio" name="bio" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
