<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="desc">Description</label>
          <input type="text" id="desc" class="form-control" #descInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="time">Time</label>
          <input type="number" id="time" class="form-control" #timeInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="number">Section Number</label>
          <input type="number" id="number" class="form-control" #numberInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
