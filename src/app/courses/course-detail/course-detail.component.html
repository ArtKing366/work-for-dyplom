<div class="div">
  <div class="col-xs-12">
    <img [src]="course.imagePath" alt="{{ course.name }}" class="img-responsive" style="max-height: 300px;" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ course.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group " appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage course<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToMyCourses()" style="cursor: pointer;">Add to my courses</a></li>
        <li><a href="#">Not interested for me</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ course.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let section of course.sections">
          {{ section.numberOfSection }}. 
          {{ section.descriptions }} -
          {{ section.time }} {{ section.typeOfTime }}
        </li>
    </ul>
  </div>
</div>
