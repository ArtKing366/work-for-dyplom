<div class="div">
  <div class="col-xs-12">
    <img [src]="course.imagePath" alt="{{ course.name }}" class="img-responsive" style="max-height: 300px;" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ course.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group "
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage course<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to my courses</a></li>
        <li><a href="#">Not interested for me</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    {{ course.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Sections
  </div>
</div>
