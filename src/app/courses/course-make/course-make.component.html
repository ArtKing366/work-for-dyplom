<div class="course-edit-form">
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="action-buttons">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-save"></i> Save
      </button>
      <button type="button" class="btn btn-cancel" (click)="onCancel()">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>

    <div class="form-section">
      <div class="form-field">
        <label for="name">Course Title</label>
        <input
          type="text"
          id="name"
          class="form-input"
          formControlName="name"
          placeholder="Enter course title"
        />
      </div>

      <div class="form-field">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          class="form-input"
          formControlName="imagePath"
          placeholder="https://example.com/image.jpg"
        />
      </div>

      <div class="form-field">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-textarea"
          formControlName="description"
          placeholder="Detailed course description..."
        ></textarea>
      </div>
    </div>

    <div class="sections-container">
      <div class="sections-header">
        <h3>Course Sections</h3>
        <button type="button" class="btn btn-add" (click)="onAddSection()">
          <i class="fas fa-plus"></i> Add Section
        </button>
      </div>

      <div formArrayName="sections" class="sections-list">
        <div *ngIf="controls.length === 0" class="empty-sections">
          No sections added
        </div>

        <div
          class="section-item"
          *ngFor="let sectionCtrl of controls; let i = index"
          [formGroupName]="i"
        >
          <input
            type="text"
            class="section-title"
            formControlName="descriptions"
            placeholder="Section title"
          />

          <input
            type="number"
            class="section-number"
            formControlName="number"
            placeholder="No."
          />

          <div class="section-duration">
            <input
              type="number"
              formControlName="time"
              placeholder="Duration"
            />
            <span>min</span>
          </div>

          <div class="file-upload">
            <label class="file-upload-btn">
              <i class="fas fa-paperclip"></i>
              <span>{{ sectionFiles[i]?.name || 'Attach file' }}</span>
              <input
                type="file"
                (change)="onSectionFileChange($event, i)"
                accept="*"
              />
            </label>
          </div>

          <button
            type="button"
            class="delete-btn"
            (click)="onDeleteSection(i)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
